<div class="container login-container">
    <h2>Recruiter Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginControls.username.errors }" />
            <div *ngIf="submitted && loginControls.username.errors" class="invalid-feedback">
                <div *ngIf="loginControls.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginControls.password.errors }" />
            <div *ngIf="submitted && loginControls.password.errors" class="invalid-feedback">
                <div *ngIf="loginControls.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button mat-flat-button color="primary">
                Login
            </button>
        </div>
    </form>
</div>
